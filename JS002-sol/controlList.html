<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript" src="controlList.js"></script>
</head>
<body>

	
	<div>
		<div>
			<button type="button" onclick="addElemento('datos', 'contador');">Add</button>
		</div>
	
		<span id="contador"></span>
		
		<table id="datos">
			<thead>
				<tr>
					<th>Propiedad</th>
					<th>Marcado</th>
					<th>Borrar</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td><input type="text"     name="clave"/></td>
					<td><input type="checkbox" name="marcado"/></td>
					<td><button type="button" onclick="borrarFilaEvent(this, 'contador')">-</button></td>
				</tr>
			</tbody>
		</table>				
	</div>		
</body>
</html>
