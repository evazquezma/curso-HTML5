			<ul class="fila fila-1">

					<input type="text" name="nombre" class="tLargo"/>
				</li>
			</ul>
										
			<ul class="fila fila-2">

					<label class="obligatorio"> Provincia </label>
					<input type="text" name="provincia" class="tMedio"/>

				</li>
			</ul>
			
			<ul class="fila fila-2">

			</ul>

					<label class=""> Fecha desde </label>
					<input type="text" name="fechaRegistro" class="fecha"/>

					<label class=""> Fecha hasta </label>
					<input type="text" name="fechaRegistro" class="fecha"/>

				<li>
